<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="./assets/logo.svg" alt="Diamond with Nectar text logo" class="nectarLogo">
            <nav class="clickableItems">
                <a href="#">RECIPES</a>
                <a href="#">GASTROPEDIA</a>
                <a href="#">THE CHEF</a>
                <a href="#">NEWS</a>
            </nav>
            <section class="icons">
                <img src="./assets/person_1.svg" alt="person icon" width="20px" height="20px">
                <img src="./assets/search_1.png" alt="search" width="20px" height="20px">
                <img src="./assets/navicon.png" alt="navicon" width="20px" height="20px">
            </section>
        </header>
        <main>
            <article class="chapterHeading"></article>
            <article class="recipeCardContainer">
                <section class="recipeCard largeCard greenBg"></section>
                <section class="recipeCard smallCard purpleBg"></section>
                <section class="recipeCard smallCard redBg"></section>
                <section class="recipeCard smallCard blueBg"></section>
                
            </article>
            <button>VIEW ALL RECIPES</button>
            <article class="recipeCategoriesContainer"></article>
            <article class="quoteContainer"></article>
            <article class="jumbotron"></article>
        </main>
        <footer></footer>
    </div>
</body>

</html>
